components:
- components:
  - event_bindings: {click: phone_nav_click}
    name: phone_nav
    properties: {align: center, background: 'theme:Secondary Container', foreground: 'theme:On Secondary Container', role: filled, text: Phone}
    type: Button
  - event_bindings: {click: email_nav_click}
    name: email_nav
    properties: {align: center, background: 'theme:Secondary Container', foreground: 'theme:On Secondary Container', role: filled, text: Email}
    type: Button
  - event_bindings: {click: b2b_nav_click}
    name: b2b_nav
    properties: {align: center, background: 'theme:Secondary Container', foreground: 'theme:On Secondary Container', role: filled, text: B2B}
    type: Button
  name: nav_panel
  properties: {col_spacing: none, role: card}
  type: ColumnPanel
- name: content_panel
  properties: {role: none}
  type: ColumnPanel
container:
  properties: {col_spacing: none, role: none}
  type: ColumnPanel
is_package: true
