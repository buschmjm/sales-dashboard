components:
- name: nav_panel
  type: ColumnPanel
  properties:
    role: card
    col_spacing: none
  components:
  - name: phone_nav
    type: Button
    properties:
      text: Phone
      role: filled
      align: center
      background: theme:Secondary Container
      foreground: theme:On Secondary Container
    event_bindings: {click: phone_nav_click}
  - name: email_nav
    type: Button
    properties:
      text: Email
      role: filled
      align: center
      background: theme:Secondary Container
      foreground: theme:On Secondary Container
    event_bindings: {click: email_nav_click}
  - name: b2b_nav
    type: Button
    properties:
      text: B2B
      role: filled
      align: center
      background: theme:Secondary Container
      foreground: theme:On Secondary Container
    event_bindings: {click: b2b_nav_click}
- name: content_panel
  type: ColumnPanel
  properties:
    role: none
container:
  type: ColumnPanel
  properties:
    col_spacing: none
    role: none
is_package: true
