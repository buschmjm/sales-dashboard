container:
  type: ColumnPanel
components:
- type: FlowPanel
  properties: {spacing: medium}
  name: controls_panel
  components:
  - name: user_select
    type: DropDown
    properties: {visible: false}
  - name: start_date_picker
    type: DatePicker
  - name: end_date_picker
    type: DatePicker
  - name: search_button
    type: Button
    properties: {text: Search}
    event_bindings: {click: search_button_click}

- type: ColumnPanel
  name: plots_panel
  properties: {spacing_above: large}
  components:
  - name: calls_time_plot
    type: Plot
  - name: call_volume_plot
    type: Plot
  - name: emails_sent_plot
    type: Plot
  - name: emails_received_plot
    type: Plot
  - name: business_cards_plot
    type: Plot
  - name: flyers_plot
    type: Plot
  - name: b2b_emails_plot
    type: Plot

is_package: true
